              e.stopPropagation();

              // Remove the file preview.

              counter = counter-1;
              var naming = $(this).closest('.dz-preview').find('.dz-details > .dz-filename > span').text();
              jQuery.ajax( {

    } );

            });

<script th:inline="javascript" type="text/javascript">

    (function ($) {
    $.fn.serializeFormJSON = function () {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function () {
                if(!this.name.toLowerCase().indexOf("opening-time") >= 0){
                    if (o[this.name]) {
                        if (!o[this.name].push) {
                            o[this.name] = [o[this.name]];
                        }
                        o[this.name].push(this.value || '');
                    } else {
                        o[this.name] = this.value || '';
                    }
                }
            });
            //o.push('openhours');
            o['openhours'].push('Open ' + $("select[name='opening-time_r1_d1']") + ' till ' + $("select[name='opening-time_r1_d2']") + ' from ' + $("select[name='opening-time_r1_h1']") + ' to ' + $("select[name='opening-time_r1_h2']") + ' and from ' + $("select[name='opening-time_r1_h3']") + ' to ' + $("select[name='opening-time_r1_h4']"));
            return o;
        };
    })(jQuery);

    $( "#form-add-venue-information" ).submit(function( event ) {
      var url;
      event.preventDefault();
      $.ajax({
                type : "POST",
                url : "/user/add_new/",
                data : JSON.stringify($("#form-add-venue-information").serializeFormJSON()),
                dataType : 'json',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                    },
                success : function(data) {
                    console.log(data);
                    console.log(data.id);
                    url = "/user/add_new/" + String(data.id);
                    window.location.href = url;
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    console.log("some error");
                }
            });
    });
